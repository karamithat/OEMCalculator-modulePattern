    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row d-flex">
              <div class="form-group col-md-6 m-1">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6 m-1">
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Price"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-3 addBtn">
              <i class="fas fa-plus"> Add</i>
            </button>
            <button type="submit" class="btn btn-warning btn-sm mt-3 updateBtn">
              <i class="far fa-edit"> Save</i>
            </button>
            <button type="submit" class="btn btn-danger btn-sm mt-3 deleteBtn">
              <i class="fas fa-times"> Delete</i>
            </button>
            <button type="submit" class="btn btn-secondary btn-sm mt-3 cancelBtn">
              <i class="fas fa-arrow-circle-left"> Cancel</i>
            </button>
          </form>
        </div>
      </div>
